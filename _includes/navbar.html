<header class="relative">
  <div class="bg-cover bg-center">
    <!-- Top bar -->
    <div class="absolute top-0 left-0 w-full h-[60px] bg-white z-10 flex items-center px-5 justify-between">
      
      <!-- Diamond cut logo -->
      <div class="h-[250px] w-[280px] bg-white clip-diamond z-20 flex items-center justify-center shadow-md mt-10 hidden md:flex lg:flex">
        <img src="./assets/images/imeds-logo.png" alt="IMEDS Logo" class="w-18 h-auto mt-6" />
      </div>

      <div class="z-20 flex items-center justify-start block md:hidden">
        <img 
          src="./assets/images/imeds-logo.png" 
          alt="IMEDS Logo" 
          class="h-10 w-auto md:h-16 lg:h-20"
        />
      </div>

      <!-- Desktop navigation -->
      <nav class="hidden md:flex flex-1 justify-center gap-12 text-red-600 font-semibold text-sm tracking-wide z-20 navbar">
        <a href="#about" class="hover:text-red-800 font-bold">About</a>
        <a href="#news" class="hover:text-red-800 font-bold">News</a>
        <a href="#research" class="hover:text-red-800 font-bold">Research</a>
        <a href="#team" class="hover:text-red-800 font-bold">Team</a>
        <a href="#software" class="hover:text-red-800 font-bold">Software</a>
      </nav>

      <!-- Right icon -->
      <div class="z-20 flex items-center justify-end">
        <img src="./assets/images/cornell-uni-short-logo.png" alt="Cornell" class="w-8 h-8 " />
        
        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-red-600 focus:outline-none ml-4">
          <!-- Hamburger icon -->
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden absolute top-[60px] left-0 w-full bg-white shadow-md z-30 flex flex-col items-center gap-4 py-6 text-red-600 font-semibold text-sm tracking-wide">
    <a href="#about" class="hover:text-red-800 font-bold">About</a>
    <a href="#news" class="hover:text-red-800 font-bold">News</a>
    <a href="#research" class="hover:text-red-800 font-bold">Research</a>
    <a href="#team" class="hover:text-red-800 font-bold">Team</a>
    <a href="#software" class="hover:text-red-800 font-bold">Software</a>
  </div>
</header>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
