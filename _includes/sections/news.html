<section id="news" class="bg-white py-12">
  <div class="max-w-5xl mx-auto px-4">
    <h2 class="text-4xl font-bold text-red-700 mb-8">News</h2>

    {% assign news_posts = site.posts | where:"categories", "news" %}
    {% for post in news_posts limit:2 %}
        <div class="flex items-start mb-8">
          <div class="border-l-6 border-red-700 pl-4 pr-6">
            <p class="text-lg"><span class="font-bold">{{ post.date | date: "%d. %m." }}</span><br/> {{ post.date | date: "%Y" }} </p>
          </div>
          <div class="flex-1">
            <p class="text-lg">{{ post.title }}</p>
          </div>
        </div>
    {% endfor %}
