<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    });

    function showTab(tabId) {
      // Get all tab buttons and content panels
      const tabButtons = document.querySelectorAll('[id^="tab-button-"]');
      const tabContents = document.querySelectorAll('.tab-content');

      // Remove 'active' class and hide all content
      tabButtons.forEach(button => button.classList.remove('active-tab'));
      tabContents.forEach(content => content.classList.add('hidden'));

      // Find the clicked button and its corresponding content
      const activeButton = document.querySelector(`#tab-button-${tabId.split('-')[1]}`);
      const activeContent = document.getElementById(tabId);

      // Add 'active' class to the clicked button and show the content
      if (activeButton) {
        activeButton.classList.add('active-tab');
      }
      if (activeContent) {
        activeContent.classList.remove('hidden');
      }
    }
</script>
